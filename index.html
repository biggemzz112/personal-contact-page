<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandon Mosley - Connect With Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #9333ea;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.05);
    }

    .twitter { background: #1DA1F2; }
    .instagram { background: #E4405F; }
    .linkedin { background: #0077B5; }
    .youtube { background: #FF0000; }
    .email { background: #374151; }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #d1d5db;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Replace with your image URL -->
    <img src="https://via.placeholder.com/120" alt="Brandon Mosley" class="profile-img" />
    <h1>Brandon Mosley</h1>
    <p>Let's connect. Reach out or follow me on socials below!</p>
    <div class="social-links">
      <a href="https://twitter.com/YOUR_HANDLE" class="twitter" target="_blank">Twitter</a>
      <a href="https://instagram.com/trap_sportz" class="instagram" target="_blank">Instagram</a>
      <a href="https://facebook.com/Trapz Sportz" class="facebook" target="_blank">facebook</a>
      <a href="https://youtube.com/trapzsportz" class="youtube" target="_blank">YouTube</a>
      <a href="mailto:trapzsportz@gmail.com" class="email">Email Me</a>
    </div>
  </div>

  <footer>&copy; 2025 Brandon Mosley</footer>
</body>
</html>
